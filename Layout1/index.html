<!DOCTYPE html>
<html>
    <head>
        <title>Layout1 bootstrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="fonts/css/fontawesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <header>
        <div class="container-fluid">
            <div class="head">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="common-header"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="common-header"></div>
                    </div>
                    <div class="col-sm-3">
                        <div class="common-header"></div>
                    </div>
                </div>
            </div>
        </div>
        </header>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9">
                       <div class="hero">
                           <div class="row">
                            <div class="col-sm-8">
                                <div class="hero-content"></div>
                            </div>
                            <div class="col-sm-4">
                                <div class="hero-content"></div>
                            </div>
                        </div>
                       </div>

                    </div>
                    <div class="col-sm-3">
                        <div class="ad">
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="body-left">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="body-content"></div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="body-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">      
                        <div class="body-right">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="body-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
                <div class="container-fluid">
                    <div class="footer">
                        <div class="row">
                        <div class="col-sm-12"></div>
                        </div>
                    </div>
                </div>
        </footer>

        
        
        <script src="js/jquerry.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
