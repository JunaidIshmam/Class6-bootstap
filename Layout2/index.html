<!DOCTYPE html>
<html>
    <head>
        <title>Layout2 bootstrap</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="fonts/css/fontawesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <header>
        <div class="container-fluid">
            <div class="head">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="head-content"></div>
                    </div>
                    <div class="col-sm-5">
                        <div class="head-content"></div>
                    </div>
                    <div class="col-sm-3 offset-sm-1">
                        <div class="head-content"></div>
                    </div>
                </div>
            </div>

        </div>
        </header>
   
       <section id="menu">
           <div class="container-fluid">
               <div class="menu">
                   <div class="row">
                       <div class="col-sm-12">
                           <div class="menu-content1">

                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-sm-12">
                           <div class="menu-content2">

                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </section>

       <section id="body">
           <div class="container-fluid">
               <div class="body">
                   <div class="row">
                       <div class="col-sm-9">
                           <div class="body-content-upper-left">

                           </div>
                       </div>
                       <div class="col-sm-3">
                           <div class="body-content-upper-right">

                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-sm-12">
                           <div class="body-content-down"></div>
                       </div>
                   </div>
               </div>
           </div>
       </section>

       <section id="slider">
           <div class="container-fluid">
               <div class="slider">
                   <div class="row">
                       <div class="col-sm-12">
                           <div class="slider-content">

                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </section>

       <footer>
           <div class="container-fluid">
               <div class="footer">
                   <div class="row">
                       <div class="col-sm-12">
                       </div>
                   </div>
               </div>
           </div>
       </footer>

        
        
        <script src="js/jquerry.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
